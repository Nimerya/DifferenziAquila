<ion-header>

  <ion-navbar color="primary">
    <ion-title align="right"><span class="light-text">DifferenziAquila</span></ion-title>
  </ion-navbar>

  <ion-navbar color="tertiary" hideBackButton="true" class="secondNav">
    <ion-title text-center class=" secondNavTitleContainer"><span class="secondNavTitle">{{"SETTINGS"|dictionary}}</span></ion-title>
  </ion-navbar>

</ion-header>

<ion-content class="background" padding>


  <ion-list>
    <ion-card>
      <ion-card-content>
        <ion-item color="light" no-lines>
          <ion-label>{{"NOTIFICATIONS"|dictionary}}</ion-label>
          <ion-toggle [(ngModel)]="isToggled" (ionChange)="toggleNotifications()"></ion-toggle>
        </ion-item>
      </ion-card-content>
    </ion-card>

    <ion-card>
      <ion-card-content>
        <ion-item color="light" no-lines>
          <ion-label>{{"NOT_TIME"|dictionary}}</ion-label>
        </ion-item>
        <ion-item color="light" no-lines>
          <ion-label align="right" class="padding-right" id="hh" [ngStyle]="{'color': selectedHH ? 'black' : 'silver'}" (click)="presentHourPicker()">{{hh}}   :</ion-label>
          <ion-label class="padding-left" id="mm" [ngStyle]="{'color': selectedMM ? 'black' : 'silver'}"  (click)="presentMinutePicker()">{{mm}}</ion-label>
        </ion-item>
      </ion-card-content>
    </ion-card>

    <ion-card>
      <ion-card-content>
        <ion-item color="light" no-lines>
          <ion-label class="title"><strong>{{"INFO"|dictionary}}</strong></ion-label>
        </ion-item>
        <ion-item color="light" no-lines>
          <ion-label>{{"TEL"|dictionary}}: </ion-label>
          <ion-label>0862 123456</ion-label>
        </ion-item>
        <ion-item color="light" no-lines>
          <ion-label>{{"FAX"|dictionary}}: </ion-label>
          <ion-label>0862 789012</ion-label>
        </ion-item>
        <ion-item color="light" no-lines>
          <ion-label>{{"ADDR"|dictionary}}: </ion-label>
          <ion-label>Via Casuale, nÂ°1</ion-label>
        </ion-item>
      </ion-card-content>
    </ion-card>

  </ion-list>

</ion-content>
