<ion-header>


  <ion-navbar color="primary">
    <ion-title align="right"><span class="light-text">DifferenziAquila</span></ion-title>
  </ion-navbar>


  <ion-navbar color="tertiary" class="secondNav">
    <ion-title align="center" class="secondNavTitleContainer"><span class="secondNavTitle">{{month}} {{year}}</span>
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="background" padding>

  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      pullingText="{{'REFRESHING_INFO'|dictionary}}"
      refreshingText="{{'REFRESHING'|dictionary}}">
    </ion-refresher-content>
  </ion-refresher>



  <ion-list>

    <ion-item *ngFor="let item of items" no-lines icon-right [style.color]="(item.color === null) ? 'silver' : ''">
      <span>
        {{item.day| date:"dd"}} / {{datepipe.transform(item.day, "MM")}} - {{ datepipe.transform(item.day,"EEE").toUpperCase() | dictionary }}
      </span>

      <span class="waste_name " [style.color]="(item.color === null) ? 'white' :item.color">
        {{(item.waste_name === null) ? '': (item.waste_name.toUpperCase() | dictionary)}}
      </span>
      <ion-icon
        name="square"
        [style.color]="(item.color === null) ? 'white' :item.color" item-right>
      </ion-icon>

    </ion-item>


  </ion-list>


  <ion-infinite-scroll (ionInfinite)="$event.waitFor(doInfinite())" threshold="1px">
    <ion-infinite-scroll-content>
      loadingText={{"LOADING_WAITING"|dictionary}}>
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>


</ion-content>
