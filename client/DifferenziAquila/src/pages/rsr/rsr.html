<ion-header>

  <ion-navbar color="primary">
    <ion-title align="right"><span class="light-text">DifferenziAquila</span></ion-title>
  </ion-navbar>

  <ion-navbar color="tertiary" hideBackButton="true" class="secondNav">
    <ion-title class="float-left-title  secondNavTitleContainer"><span class="secondNavTitle">{{"RSR"|dictionary}}</span></ion-title>
    <ion-icon name="send" class="send-icon"></ion-icon>
  </ion-navbar>

</ion-header>


<ion-content class="background" padding>

  <ion-grid>

      <ion-row *ngFor="let item of recyclingSacks">
        <ion-col col-6 text-center>
          <ion-card>
          <ion-icon name="basket" class="waste_icon" [style.color]="item.color"></ion-icon>
          <ion-label>{{item.name.toUpperCase()|dictionary}}</ion-label>
          </ion-card>
        </ion-col>

        <ion-col col-6>
          <ion-card class="card-right">
          <ion-item class="label-amount" no-lines color="light" >
            <ion-label floating>{{"AMOUNT"|dictionary}}</ion-label>
            <ion-input type="number" min="0" max="5" value="{{rsrs.get(item.id).amount}}" text-start></ion-input>
          </ion-item>
          <ion-item no-lines color="light" class="item-icons">
            <button ion-button item-left class="minus">
              <ion-icon name="remove" (click)="changeAmount('-',item.id)"></ion-icon>
            </button>
            <button ion-button item-right class="plus">
              <ion-icon name="add" (click)="changeAmount('+',item.id)"></ion-icon>
            </button>
          </ion-item>
          </ion-card>
        </ion-col>
      </ion-row>
  </ion-grid>


<ion-grid>
  <ion-row>
    <ion-col>
  <button ion-button color="primary" class="left-button"  (click)="sendRequest()">
    {{"FWD_REQUEST"|dictionary}}
    <ion-icon name="send" class="button-icon" style="font-size:3px"></ion-icon>
  </button>
  </ion-col>
  <ion-col>
  <button ion-button color="tertiary" (click)="clear()" class="right-button">
    {{"CLEAR"|dictionary}}
    <ion-icon name="trash" class="button-icon"></ion-icon>

  </button>
  </ion-col>
  </ion-row>
</ion-grid>
</ion-content>
