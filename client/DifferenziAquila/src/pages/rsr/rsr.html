<ion-header>

  <ion-navbar color="primary">
    <ion-title align="right"><span class="light-text">DifferenziAquila</span></ion-title>
  </ion-navbar>

  <ion-navbar color="tertiary" hideBackButton="true" class="secondNav">
    <ion-title class="float-left-title  secondNavTitleContainer"><span class="secondNavTitle">{{"RSR"|dictionary}}</span></ion-title>
    <ion-icon name="send" class="send-icon"></ion-icon>
  </ion-navbar>

</ion-header>


<ion-content class="background" padding>

  <ion-grid>

      <ion-row>
        <ion-col col-6 text-center>
          <ion-card>
          <ion-icon name="basket" class="organico"></ion-icon>
          <ion-label>{{"ORGANIC"|dictionary}}</ion-label>
          </ion-card>
        </ion-col>

        <ion-col col-6>
          <ion-card class="card-right">
          <ion-item class="label-amount" no-lines color="light" >
            <ion-label floating>{{"AMOUNT"|dictionary}}</ion-label>
            <ion-input type="number" min="0" max="5" value="{{amount['organico']}}" text-start></ion-input>
          </ion-item>
          <ion-item no-lines color="light" class="item-icons">
            <button ion-button item-left class="minus">
              <ion-icon name="remove" (click)="changeAmount('-','organico')"></ion-icon>
            </button>
            <button ion-button item-right class="plus">
              <ion-icon name="add" (click)="changeAmount('+','organico')"></ion-icon>
            </button>
          </ion-item>
          </ion-card>
        </ion-col>
      </ion-row>



    <ion-row>
      <ion-col col-6 text-center>
        <ion-card>
          <ion-icon name="basket" class="plastica"></ion-icon>
          <ion-label>{{"PLASTIC"|dictionary}}</ion-label>
        </ion-card>
      </ion-col>

      <ion-col col-6>
        <ion-card class="card-right">
          <ion-item class="label-amount" no-lines color="light" >
            <ion-label floating>{{"AMOUNT"|dictionary}}</ion-label>

          </ion-item>
          <ion-item no-lines color="light" class="item-icons">
            <button ion-button item-left class="minus">
              <ion-icon name="remove" (click)="changeAmount('-','plastica')"></ion-icon>
            </button>
            <button ion-button item-right class="plus">
              <ion-icon name="add" (click)="changeAmount('+','plastica')"></ion-icon>
            </button>
          </ion-item>
        </ion-card>
      </ion-col>
    </ion-row>


    <ion-row>
      <ion-col col-6 text-center>
        <ion-card>
          <ion-icon name="basket" class="carta"></ion-icon>
          <ion-label>{{"PAPER"|dictionary}}</ion-label>
        </ion-card>
      </ion-col>

      <ion-col col-6>
        <ion-card class="card-right">
          <ion-item class="label-amount" no-lines color="light" >
            <ion-label floating>{{"AMOUNT"|dictionary}}</ion-label>
            <ion-input type="number" min="0" max="5" value="{{amount['carta']}}" text-start></ion-input>
          </ion-item>
          <ion-item no-lines color="light" class="item-icons">

            </button>
            <button ion-button item-right class="plus">
              <ion-icon name="add" (click)="changeAmount('+','carta')"></ion-icon>
            </button>
          </ion-item>

    </ion-row>


    <ion-row>
      <ion-col col-6 text-center>
        <ion-card>
          <ion-icon name="basket" class="indifferenziato"></ion-icon>
          <ion-label>{{"IND"|dictionary}}</ion-label>
        </ion-card>
      </ion-col>

      <ion-col col-6>
        <ion-card class="card-right">
          <ion-item class="label-amount" no-lines color="light" >
            <ion-label floating>{{"AMOUNT"|dictionary}}</ion-label>
            <ion-input type="number" min="0" max="5" value="{{amount['indifferenziato']}}" text-start></ion-input>
          </ion-item>
          <ion-item no-lines color="light" class="item-icons">
            <button ion-button item-left class="minus">

            </button>

        </ion-card>
      </ion-col>
    </ion-row>


    <ion-row>
      <ion-col col-6 text-center>
        <ion-card>
          <ion-icon name="basket" class="vetro"></ion-icon>
          <ion-label>{{"GLASS"|dictionary}}</ion-label>
        </ion-card>
      </ion-col>

      <ion-col col-6>
        <ion-card class="card-right">
          <ion-item class="label-amount" no-lines color="light" >
            <ion-label floating>{{"AMOUNT"|dictionary}}</ion-label>
            <ion-input type="number" min="0" max="5" value="{{amount['vetro']}}" text-start></ion-input>
          </ion-item>
          <ion-item no-lines color="light" class="item-icons">

            <button ion-button item-right class="plus">

            </button>
          </ion-item>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

<ion-grid>
  <ion-row>
    <ion-col>
  <button ion-button color="primary" class="left-button">
    {{"FWD_REQUEST"|dictionary}}
    <ion-icon name="send" class="button-icon" style="font-size:3px"></ion-icon>
  </button>
  </ion-col>
  <ion-col>
  <button ion-button color="tertiary" (click)="clear()" class="right-button">
    {{"CLEAR"|dictionary}}
    <ion-icon name="trash" class="button-icon"></ion-icon>

  </button>
  </ion-col>
  </ion-row>
</ion-grid>
</ion-content>
