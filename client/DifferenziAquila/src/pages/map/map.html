<ion-header>

  <ion-navbar color="primary">
    <ion-title align="right"><span class="light-text">DifferenziAquila</span></ion-title>
  </ion-navbar>


    <ion-navbar color="tertiary" hideBackButton="true" class="secondNav">
      <ion-title align="center" class=" secondNavTitleContainer"><span class="secondNavTitle">{{ "MAP" | dictionary }}</span></ion-title>
    </ion-navbar>


</ion-header>


<ion-content class="background">



  <div #map id="map"></div>


  <ion-fab bottom left >
  <button ion-fab><ion-icon name="apps"></ion-icon></button>
  <ion-fab-list side="top">
    <button ion-fab (click)="geoLocalize()"><ion-icon name="locate" class="inside" ></ion-icon></button>
  </ion-fab-list>
  <ion-fab-list side="right">
    <button ion-fab (click)="doRefresh()"><ion-icon name="refresh" class="inside" ></ion-icon></button>
  </ion-fab-list>
</ion-fab>

</ion-content>
