<ion-header>

  <ion-navbar color="primary">
    <ion-title align="right"><span class="light-text">DifferenziAquila</span></ion-title>
  </ion-navbar>

  <ion-navbar color="tertiary">
    <ion-title class="float-left-title">Richiesta ritiro rifiuti speciali</ion-title>
    <ion-icon name="send" class="send-icon"></ion-icon>
  </ion-navbar>

</ion-header>



<ion-content padding class="background">

  <ion-list>

    <ion-item no-lines (click)="presentDatePicker()">
      <ion-icon name="calendar" item-left></ion-icon>
      <ion-label id="date" align="right">scegli un giorno</ion-label>

    </ion-item>

    <ion-item no-lines (click)="presentTimePicker()">

      <ion-icon name="clock" item-left></ion-icon>
      <ion-label id="time" align="right">scegli una fascia oraria</ion-label>

    </ion-item>
    <ion-item no-lines>
      <ion-label floating>breve descrizione degli oggetti da ritirare</ion-label>
      <ion-textarea id="description"></ion-textarea>
    </ion-item>

    <br>

    <button ion-button color="primary">Inoltra richiesta</button>



  </ion-list>
</ion-content>
