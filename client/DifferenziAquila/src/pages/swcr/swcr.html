<ion-header>

  <ion-navbar color="primary">
    <ion-title align="right"><span class="light-text">DifferenziAquila</span></ion-title>
  </ion-navbar>

  <ion-navbar color="tertiary" hideBackButton="true" class="secondNav">
    <ion-title class="float-left-title secondNavTitleContainer"><span
      class="secondNavTitle">{{'SWCR' | dictionary}}</span></ion-title>
    <ion-icon name="send" class="send-icon"></ion-icon>
  </ion-navbar>

</ion-header>


<ion-content padding class="background">

  <ion-list>

    <ion-item no-lines (click)="presentDatePicker()"
              [ngStyle]="{'color': date!=defaultDate ? '#222' : 'silver'}"
    >
      <ion-icon name="calendar" item-left></ion-icon>
      <ion-label id="date" align="right">{{date}}</ion-label>

    </ion-item>

    <ion-item no-lines (click)="presentTimePicker()"
              [ngStyle]="{'color': time!=defaultTime ? '#222' : 'silver'}"
    >

      <ion-icon name="clock" item-left></ion-icon>
      <ion-label id="time" align="right">{{time}}</ion-label>

    </ion-item>

    <ion-item no-lines (click)="presentCategoryPicker()"
              [ngStyle]="{'color': category!=defaultCategory ? '#222' : 'silver'}"
    >

      <ion-icon name="paper" item-left></ion-icon>
      <ion-label id="category" align="right">{{category}}</ion-label>

    </ion-item>

    <ion-item no-lines (click)="presentAmountPicker()"
              [ngStyle]="{'color': amount!=defaultAmount ? '#222' : 'silver'}"
    >

      <ion-icon name="stats" item-left></ion-icon>
      <ion-label id="amount" align="right">{{amount}}</ion-label>

    </ion-item>


    <ion-item no-lines>
      <ion-label floating>{{'ITEMS_DESC' | dictionary}}</ion-label>
      <ion-textarea id="description" [(ngModel)]="description"></ion-textarea>
    </ion-item>

  </ion-list>

  <ion-grid>
    <ion-row>
      <ion-col>
        <button ion-button color="primary" class="left-button" (click)="sendRequest()">
          {{"FWD_REQUEST"|dictionary}}
          <ion-icon name="send" class="button-icon"></ion-icon>
        </button>
      </ion-col>
      <ion-col>

        <button ion-button color="tertiary" (click)="clear()" class="right-button">
          {{"CLEAR"|dictionary}}
          <ion-icon name="trash" class="button-icon"></ion-icon>
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>


</ion-content>
