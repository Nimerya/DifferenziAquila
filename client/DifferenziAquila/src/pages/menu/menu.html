<ion-header>

  <ion-navbar color="primary" hideBackButton="true">
    <ion-title align="center"><span class="light-text">DifferenziAquila</span></ion-title>
  </ion-navbar>


</ion-header>


<ion-content padding text-center class="vertical-align-content background">

  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-card (click)="this.navCtrl.push('CalendarPage')">
          <ion-icon name="calendar"></ion-icon>
          <ion-label>{{ 'CALENDAR' | dictionary }}</ion-label>
        </ion-card>
      </ion-col>
      <ion-col>
        <ion-card (click)="this.navCtrl.push('MapPage')">
          <ion-icon name="map"></ion-icon>
          <ion-label>{{ 'MAP' | dictionary }}</ion-label>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-card (click)="this.navCtrl.push('SwcrPage')">
          <ion-icon name="trash"></ion-icon>
          <ion-label>{{ 'COLLECTION' | dictionary }}</ion-label>
        </ion-card>
      </ion-col>
      <ion-col>
        <ion-card (click)="this.navCtrl.push('RsrPage')">
          <ion-icon name="basket"></ion-icon>
          <ion-label>{{ 'SACKS' | dictionary }}</ion-label>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-card (click)="this.navCtrl.push('NewsListPage')">
          <ion-icon name="information-circle"></ion-icon>
          <ion-label>{{ 'NEWS' | dictionary }}</ion-label>
        </ion-card>
      </ion-col>
      <ion-col>
        <ion-card (click)="this.navCtrl.push('SettingsPage')">
          <ion-icon name="settings"></ion-icon>
          <ion-label>{{ 'SETTINGS' | dictionary }}</ion-label>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
