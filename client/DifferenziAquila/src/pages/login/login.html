<ion-header>


  <ion-navbar color="primary">
    <ion-title align="right"><span class="light-text">DifferenziAquila</span></ion-title>
  </ion-navbar>


  <ion-navbar color="tertiary" hideBackButton="true" class="secondNav">
    <ion-title align="center" class="secondNavTitleContainer"><span class="secondNavTitle">{{"LOGIN" | dictionary}}</span></ion-title>
  </ion-navbar>
</ion-header>


<ion-content class="background" padding>

  <div class="logo-container">
    <img src="assets/icon/icon.png"/>
  </div>

  <br>
  <ion-item  no-lines class="how-to-login">
    <ion-title color="dark" align="center"><span class="ion-title-text">{{"LOGINTXT1"|dictionary}}</span></ion-title>
    <ion-title color="dark" align="center"><span class="ion-title-text">{{"LOGINTXT2"|dictionary}}</span></ion-title>
  </ion-item>

  <ion-item class="input-clientcode">
      <ion-label class="input-icon">
        <ion-icon name="contact" ></ion-icon>
      </ion-label>
      <ion-input clearInput type="text" [(ngModel)]="clientcode"></ion-input>
  </ion-item>

  <ion-item class="how-to-login" no-lines>
    <ion-toggle  [(ngModel)]="rememberMe"></ion-toggle>
    <ion-label class="remember-me" color="dark">{{"REMEMBERME"|dictionary}}</ion-label>

  </ion-item>

  <br>

  <div text-center>
   <button ion-button color="primary" (click)="login()">{{"LOGIN"|dictionary}}</button>
  </div>


</ion-content>
