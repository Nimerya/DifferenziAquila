  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar color="primary">
    <ion-title align="right"><span class="light-text">DifferenziAquila</span></ion-title>
  </ion-navbar>

  <ion-navbar color="tertiary" hideBackButton="true" class="secondNav">
    <ion-title align="center" class=" secondNavTitleContainer"><span class="secondNavTitle">{{"NEWSLIST"|dictionary}}</span></ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="background" padding>

  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      pullingText="{{'REFRESHING_INFO'|dictionary}}"
      refreshingText="{{'REFRESHING'|dictionary}}">
    </ion-refresher-content>
  </ion-refresher>

  <ion-list>
    <ion-card tappable color="light" (click)="this.navCtrl.push('NewsPage',{'id': item.id});" *ngFor="let item of newsList">
      <ion-card-header>
        <ion-label >{{item.date}}</ion-label>
        <ion-card-title >{{item.title}}</ion-card-title>
      </ion-card-header>

      <ion-card-content >
        <ion-item no-lines color="light">
          {{item.body}}
        </ion-item>

      </ion-card-content>
    </ion-card>

  </ion-list>
</ion-content>
